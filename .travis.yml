## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

sudo: required

julia:
  - 1.0.5
  - 1.2.0
  - 1.3.0
  - nightly
notifications:
  email: false
git:
  depth: false

codecov: true
coveralls: true

env:
  global:
    - JULIA_DEBUG=CUDAapi

## uncomment the following lines to allow failures on nightly julia
## (tests will run but not make your overall status red)
matrix:
  allow_failures:
  - julia: nightly
  - julia: 1.3.0
  include:
  # linux builds
    - env: CUDA=8.0
      os: linux
      dist: xenial
    - env: CUDA=9.0
      os: linux
      dist: xenial
    - env: CUDA=9.1
      os: linux
      dist: xenial
    - env: CUDA=9.2
      os: linux
      dist: xenial
    - env: CUDA=10.0
      os: linux
      dist: xenial

install:
 - if [[ $TRAVIS_OS_NAME == "linux" ]]; then ./.travis.linux; fi

